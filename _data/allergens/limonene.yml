name: Limonene
description: >-
  Limonene is often used as a fragrance, cleaner (solvent), and as an ingredient in household cleaning products.
  Some common household products containing this compound include soaps, shampoos, lotions, perfumes, laundry detergents, and air fresheners.
  Ingredients labeled "fragrance" often contain limonene.
